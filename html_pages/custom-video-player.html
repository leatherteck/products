<!-- Custom Video Player with Thumbnail - GHL Custom Code -->
<style>
.custom-video-wrapper {
    max-width: 800px;
    margin: 2rem auto;
    padding: 0 1rem;
}

.custom-video-container {
    position: relative;
    width: 100%;
    padding-bottom: 56.25%; /* 16:9 aspect ratio */
    background: #1a1a1a;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
}

.custom-video-thumbnail {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #1a1a1a;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    transition: opacity 0.3s ease;
}

.custom-video-thumbnail img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

.custom-video-thumbnail:hover {
    opacity: 0.9;
}

.custom-play-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80px;
    height: 80px;
    background: rgba(255, 0, 0, 0.9);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    z-index: 2;
}

.custom-play-button:hover {
    background: rgba(255, 0, 0, 1);
    transform: translate(-50%, -50%) scale(1.1);
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
}

.custom-play-button::after {
    content: '';
    width: 0;
    height: 0;
    border-left: 25px solid white;
    border-top: 15px solid transparent;
    border-bottom: 15px solid transparent;
    margin-left: 5px;
}

.custom-video-iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
}

@media (max-width: 768px) {
    .custom-play-button {
        width: 60px;
        height: 60px;
    }

    .custom-play-button::after {
        border-left: 18px solid white;
        border-top: 11px solid transparent;
        border-bottom: 11px solid transparent;
    }
}
</style>

<div class="custom-video-wrapper">
    <div class="custom-video-container" id="customVideoContainer" onclick="playVideo()">
        <div class="custom-video-thumbnail" id="videoThumbnail">
            <img src="https://img.youtube.com/vi/Y9akyijwmO0/hqdefault.jpg" alt="Video Thumbnail" onerror="this.src='https://img.youtube.com/vi/Y9akyijwmO0/maxresdefault.jpg'">
            <div class="custom-play-button"></div>
        </div>
        <iframe id="videoIframe" class="custom-video-iframe" style="display: none;"
                src="https://www.youtube.com/embed/Y9akyijwmO0?enablejsapi=1&rel=0"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
        </iframe>
    </div>
</div>

<script>
function playVideo() {
    var thumbnail = document.getElementById('videoThumbnail');
    var iframe = document.getElementById('videoIframe');
    var container = document.getElementById('customVideoContainer');

    if (thumbnail && iframe && container) {
        thumbnail.style.display = 'none';
        iframe.style.display = 'block';
        iframe.src = 'https://www.youtube.com/embed/Y9akyijwmO0?autoplay=1&rel=0';
        container.style.cursor = 'default';
    }
}
</script>
